{% load tags %}

<li {% if item.subitems %}class="dropdown"{% endif %}>
<a href="{{ item.url }}" {% if item.subitems %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
    {{ item.name }}
    {% if item.subitems %}
    <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        {% for si in item.subitems %}
        {% menu_item si %}
        {% endfor %}
    </ul>
    {% else %}
    </a>
    {% endif %}
</li>
