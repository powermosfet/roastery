{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
  <h3>Do you really want to delete {{ object }}?</h3>
  <form class="form" action="{% url delete_view object.pk %}" method="POST">{% csrf_token %}
    <a href="{% url edit_view object.pk %}" class="btn btn-primary">No, cancel</a>
    <input type="submit" class="btn btn-danger" value="YES, delete" />
  </form>
</div>
{% endblock %}
